<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status ">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status ">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
    <script>
        //login Button Event Handler
        var loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            var loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            var transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit Button Handler
        var depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {

            var depositAmount = document.getElementById("depositAmount").value;
            depositNumber = parseFloat(depositAmount);

            var currentDeposit = document.getElementById("currentDeposit").innerText;
            var currentDepositNumber = parseFloat(currentDeposit);
            var totaldeposit = depositNumber + currentDepositNumber;

            var currentBalance = document.getElementById("currentBalance").innerText;
            var currentBalanceNumber = parseFloat(currentBalance);
            var totalBalance = depositNumber + currentBalanceNumber;

            document.getElementById("currentBalance").innerText = totalBalance;
            document.getElementById("currentDeposit").innerText = totaldeposit;
            document.getElementById("depositAmount").value = "";

        })

        // withdraw Button Handler

        var withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function () {
            var withdrawAmount = document.getElementById("withdrawAmount").value;
            withdrawNumber = parseFloat(withdrawAmount);

            var currentWithdraw = document.getElementById("currentWithdraw").innerText;
            var currentWithdrawNumber = parseFloat(currentWithdraw);
            var totalwithdrawnumber = withdrawNumber + currentWithdrawNumber;

            document.getElementById("currentWithdraw").innerText = totalwithdrawnumber;
            document.getElementById("withdrawAmount").value = "";

            var currentBalance = document.getElementById("currentBalance").innerText;
            var currentBalanceNumber = parseFloat(currentBalance);
            var RemainingBalance = currentBalanceNumber - withdrawNumber;

            document.getElementById("currentBalance").innerText = RemainingBalance;
            document.getElementById("withdrawAmount").value = "";

        })
    </script>
</body>

</html>
